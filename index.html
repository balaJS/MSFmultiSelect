
 <!DOCTYPE html>
<html>
<head>
<title>Multiselect</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<script src="MSFmultiSelect.js"></script>
<link rel="stylesheet" type="text/css" href="MSFmultiSelect.css"/>

</head>
<body>
<div id="myselect">
  <select id="multiselect" style="width: 350px;" class="form-control"  name="countries[]" multiple="multiple">
    <option value="1" selected>Iceland</option>
    <option value="2">DIndonesia</option>
    <option value="3" selected>India</option>
    <option value="4">eIran</option>
    <option value="5">Iraq</option>
    <option value="6">EIreland</option>
    <option value="7">Isle of Man</option>
    <option value="8">Israel</option>
  </select>
</div>
</body>
<script>
var select = new MSFmultiSelect(
  document.querySelector('#multiselect'),
  {
    selectAll:true,
    appendTo:'#myselect',
    //readOnly:true,
    onChange:function(checked,value,instance){
      // console.log(checked,value,instance);
    },
  }
);
</script>
</html>
